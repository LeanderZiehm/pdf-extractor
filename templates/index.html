<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>PDF Library</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload PDF</button>
        </form>
    </header>

    <main>
        <div class="pdf-grid">
            {% for pdf in pdfs %}
               <div class="pdf-item">
    <a href="{{ url_for('pdf_view', slug=slugs[pdf]) }}">
        <div class="pdf-thumbnail">
            <!-- Optionally: show an icon/preview here -->
        </div>
        <div class="pdf-title">{{ pdf }}</div>
    </a>
    <form action="{{ url_for('delete_pdf', filename=pdf) }}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this PDF?');">
        <button type="submit">Delete</button>
    </form>
</div>

            {% endfor %}
        </div>
    </main>
</body>
</html>
